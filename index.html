<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
         <!-- Video Background -->
    <video class="video-background" id="video-background" loop muted autoplay>
        <source src="https://res.cloudinary.com/dh41vh9dx/video/upload/v1596382487/bigBen.mp4"></source>
    </video>
    <nav class="navbar fixed-top">
        <div>Random Quote Generator</div>
        <a href="http://updatedarianna.surge.sh/"><div>Portfolio</div></a>
      </nav>
    <div class="video-overlay"></div>
    <nav class="navbar fixed-top">
        <div>Random Quote Generator</div>
        <a href="http://updatedarianna.surge.sh/"><div>Portfolio</div></a>
      </nav>
    <div class="container">
         <!-- Input -->
         <div class="input-container" id="input-container">
            <h1>Create a Custom Countdown!</h1>       
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
